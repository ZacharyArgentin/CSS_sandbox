<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        h1 {
            /* Color Names */
            color: red;
        }

        h2 {
            /* RGB */
            color: rgb(0,0,0);
            color: rgb(255,255,255);
            color: rgb(255,0,0);
            color: rgb(0,255,0);
            color: rgb(0,0,255);
        }

        h3 {
            /* Hexadecimal */
            color: #000000;
            color: #ffffff;
            color: #ff0000;
            color: #00ff00;
            color: #0000ff;
        }
    </style>
</head>
<body>
    <h1>Heading One</h1>
    <h2>Heading Two</h2>
    <h3>Heading Three</h3>
    <p><a href="https://www.color-hex.com">https://www.color-hex.com</a></p>
    <p><a href="https://htmlcolorcodes.com">https://htmlcolorcodes.com</a></p>
</body>
</html>
